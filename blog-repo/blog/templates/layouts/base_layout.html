{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title_layout %} {% endblock title_layout %}</title>
    <link
      rel="icon"
      href="{% static 'assets/favicon.ico' %}"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% block extra_head_layout %} {% endblock extra_head_layout %}
    <style type="text/tailwindcss">
      @theme {
        --color-primary: rgba(198, 113, 255, 1);
      }
    </style>
  </head>
  <body class=bg-primary>
    {% block content_layout %} {% endblock content_layout %}
  </body>
</html>
